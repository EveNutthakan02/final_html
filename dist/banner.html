<!DOCTYPE html>
<html lang="th">
  <head>
    <title>BANNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* เมื่อหน้าจอแนวตั้ง (portrait) และกว้างไม่เกิน 768px ให้ปรับขนาดตัวอักษรเป็น text-xl */
      @media screen and (max-width: 768px) and (orientation: portrait) {
        .tab-text {
          font-size: 1.25rem; /* text-xl */
        }
      }
    </style>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script defer src="main.js"></script></head>
  <body>
    <div class="relative h-screen w-full">
      <!-- Main Content with Background -->
      <div class="relative h-full w-full bg-gray-900">
        <!-- Background Image -->
        <img
          src="assets/images/banner.png"
          alt="Banner Image"
          class="absolute inset-0 h-full w-full object-cover opacity-75"
        />

        <!-- Overlay Content -->
        <div
          class="relative z-10 flex flex-col items-center h-full text-white text-center px-4 pt-60"
        >
          <h1 class="text-4xl md:text-6xl font-bold mb-4">
            ระบบขอรับสิทธิเหรียญชัยสมรภูมิ
          </h1>
        </div>

        <!-- Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-50"
        ></div>
      </div>

      <!-- Sidebar as Floating Content (Absolute position) -->
      <div
        class="absolute top-10 left-0 bg-gray-800 text-white p-4 space-y-4 z-20"
      >
        <a
          href="login_fail.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >หน้าหลัก(ยังไม่มีข้อมูล)</a
        >
        <a
          href="main_status.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >หน้าหลัก(สถานะ)</a
        >
        <a
          href="status2.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >สถานะ2</a
        >
        <a
          href="status3.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >สถานะ3</a
        >
        <a
          href="status4.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >สถานะ4</a
        >
        <a
          href="status5.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >สถานะ5</a
        >
        <a
          href="dashboard.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >ค้นหา</a
        >
        <a
          href="after_register.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >พบข้อมูลของคุณ</a
        >
        <a
          href="false.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >ไม่พบข้อมูลของคุณ</a
        >
        <a
          href="register.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >ยื่นคำขอรับสิทธิ</a
        >
        <a
          href="result.html"
          class="py-2 px-4 hover:bg-gray-700 rounded"
          target="_parent"
          >ผลการยื่นคำขอรับสิทธิ</a
        >
      </div>

      <!-- Tabs Bar -->
      <div class="absolute bottom-0 w-full bg-gray-100 shadow-md text-2xl z-10">
        <div class="flex justify-around items-center py-2">
          <a
            href="main_status.html"
            class="text-gray-600 hover:text-blue-500 tab-text"
            target="_parent"
            >หน้าหลัก</a
          >
          <a
            href="dashboard.html"
            class="text-gray-600 hover:text-blue-500 tab-text"
            target="_parent"
            >ค้นหา</a
          >
          <a
            href="register.html"
            class="text-gray-600 hover:text-blue-500 tab-text"
            target="_parent"
            >ยื่นคำขอรับสิทธิ</a
          >
        </div>
      </div>

</html>
