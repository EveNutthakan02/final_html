    <style>
      body {

      }

      /* กำหนดให้แนวตั้งเมื่อหน้าจอเล็กกว่า 768px (แนวตั้ง) */
      @media (max-width: 768px) and (orientation: portrait) {
        .form-container {

          padding: 15px;
